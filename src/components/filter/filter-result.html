<!-- The Modal -->
<div class="modal fade bd-example-modal-lg" id="modelFilterResult">
  <div class="modal-dialog modal-lg">
    <form id="addFilterWeeklyReportForm" method="post">
      <div class="modal-content">
        <div class="modal-header">
          <h5>Alert-result..display_data</h5>
          <!-- data-dismiss="modal" -->
          <button type="button" class="close" id="btnBackFilterHome">&times;</button>
        </div>
        <div class="row">

          <div class="coman-result-section p-3 ">

            <div class="col-xl-6 ml-auto mt-1">
              <div class="form-tab-section">
                <div class="form-group">
                  <label for="sel1">Tab:</label>
                  <select class="form-control" id="tablist" name="tablist">
                  </select>
                </div>
              </div>
            </div>
            <div class="d-flex flex-coman-section">
              <div class="col-xl-3">
                <div class="alert-left-section">
                  <div class="alert-header">
                    <h6>What to set alert to?</h6>
                  </div>
                  <div class="alert-btn-popup dropup">
                    <button type="button" id="orderDateChangeName" class="btn btn-group-lg dropdown-toggle"
                      data-toggle="dropdown">Click here to add</button>
                    <div class="dropdown-menu" id="orderDatesheetList">
                    </div>
                  </div>
                  <div class="granularity-section" id="setalertid">
                    <div class="granularity-section-left">
                      <div class="form-group">
                        <label for="sel1">Granularity</label>
                        <select class="form-control" id="granularity" name="granularity">
                          <option value="0">day</option>
                          <option>week</option>
                          <option>month</option>
                          <option>quarter</option>
                          <option>year</option>
                        </select>
                      </div>
                    </div>
                    <div class="granularity-section-right">
                      <div class="granularity-frame-title">
                        <p>Timeframe</p>
                      </div>
                      <div class="slidecontainer granularity-slider">
                        <input type="text" class="js-range-slider" name="my_range" value="" />
                        <input type="hidden" class="js-input-from" value="0" id="tFrom" />
                        <input type="hidden" class="js-input-to" value="0" id="tTo" />
                      </div>
                    </div>
                  </div>

                  <!----Alert-Title-->
                  <div class="alert-header alert-header-one">
                    <h6 style="margin-top: 0px;">Tie alert to metric?</h6>
                  </div>
                  <div class="alert-btn-popup alert-btn-popup-one dropdown">
                    <button type="button" id="bookingsChangeName" class="btn btn-group-lg dropdown-toggle"
                      data-toggle="dropdown">Click here to add</button>
                    <div class="dropdown-menu" id="bookingsSheetList">
                    </div>
                  </div>
                  <div class="alert-dropdown-section" id="setmetricid">
                    <div class="alert-form-one">
                      <form>
                        <div class="form-group">

                          <select class="form-control" id="matricConditionList" name="sellist1">
                            <option value="less than">less than</option>
                            <option value="greater than">greater than</option>

                          </select>
                        </div>
                      </form>
                    </div>

                    <div class="alert-form-Two">
                      <form>
                        <div class="form-group">

                          <input type="number" class="form-control" placeholder="60" id="matricValue">
                        </div>
                      </form>
                    </div>
                  </div>

                  <!-- Add Alert -->
                  <div class="alert-header alert-header-one">
                    <h6 style="margin-top: 0px;">Add Alert?</h6>
                  </div>
                  <div class="alert-btn-popup alert-btn-popup-one dropdown">
                    <button type="button" id="addAlertName" class="btn btn-group-lg dropdown-toggle"
                      data-toggle="dropdown">Click here to add</button>

                    <div class="dropdown-menu" id="addAlertSheetList">

                    </div>

                  </div>
                  <div class="alert-dropdown-section" id="addAlerticid">
                    <div class="alert-form-one">
                      <form>
                        <div class="form-group">

                          <select class="form-control" id="filterConditionList" name="filterConditionList">
                            <option value="equals">equals</option>
                            <option value="does not equal">does not equal</option>
                            <option value="contains">contains</option>
                            <option value="does not contain">does not contain</option>
                          </select>
                        </div>
                      </form>
                    </div>

                    <div class="alert-form-Two">
                      <form>
                        <div class="form-group">
                          <select class="form-control" id="selectcoloumnId" name="selectcoloumnId">

                          </select>
                        </div>
                      </form>
                    </div>
                  </div>

                  <!-- route-link  route-href="filterScratch" -->
                  <div class="filter-footer-btn">
                    <button type="button" style="margin-top: 15px;" href="#" id="btnFilterWeeklyReport" class="btn btn-group-lg">Set
                      Schedule</button>
                  </div>
                </div>
              </div>
              <div class="col-xl-9">
                <div class="alert-pic-section pt-0">
                  <!-- <img src="assets/images/excel-file.png" class="img-fluid"> -->
                  <div
                    class="table-responsive table-responsive-sm table-responsive-md table-responsive-lg table-responsive-xl"
                    id="dtable">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
<script src="../src/components/filter/filter-result.js"></script>
