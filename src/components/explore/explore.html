<!---Explore--New--Design-->
<div class="container-fluid explor-container">
    <div class="row">
        <div class="col-xl-2 col-lg-2 col-md-2">
            <!-- <div class="collapse-btn-hide">
                <button type="button" id="demo-one" class="btn">
                    <i class="fas fa-align-justify text-white"></i>
                </button>
            </div> -->

            <div class="main-sidebar collapse" id="main-side">
                <div class="sidenav explore-sidenav">
                    <div class="search-main">
                        <input type="text" name="search" id="txtSearch" placeholder="Search..">
                        <i class="fas fa-search"></i>
                    </div>

                    <div id="divFilterPanel">
                        <div id="channelBox" class="panel">
                            <a href="#channelList"  class="a-elem" data-toggle="collapse"><span class="arrow fa fa-caret-down"></span>Channel</a>
                            <div id="channelList" class="collapse">
                                <div id="divSearchPanel">

                                </div>
                            </div>
                        </div>
                        <div id="teamBox" class="panel">
                            <a href="#teamList"  class="a-elem" data-toggle="collapse"><span class="arrow fa fa-caret-down"></span>Team</a>
                            <div id="teamList" class="collapse">
                                <div id="divTeamPanel">
                                </div>
                            </div>
                        </div>
                        <div id="dataToolBox" class="panel">
                            <a href="#dataList"  class="a-elem" data-toggle="collapse"><span class="arrow fa fa-caret-down"></span>Data Tool</a>
                            <div id="dataList" class="collapse">
                                <div id="divDataPanel">
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
        <div class="box-content explore-content">

            <div class="col-xl-12 col-lg-12 col-12 col-md-12  pl-0 pr-0 mt-1 responsive-section position-explore">
                <div class="container">
                    <div class="row">
                        <div class="coman-drop-down coman-drop-explore d-flex col-xl-10 offset-md-2 drop-down-dark  justify-content-center mt-1">
                            <div class="col-xl-2 col-12 col-sm-6 col-md-3 col-lg-3 mr-auto p-0">
                                <div class="main-explore-section">
                                    <form>
                                        <div class="explorefilter-sec" id="divFilterBlock">
                                            <label for="filterBlockContainer">Filter</label>
                                            <div id="filterBlockContainer" class="bootstrap-tagsinput">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <!---DropDown-Two-->
                            <div class="col-xl-2 col-12 col-sm-6 col-md-3 col-lg-3 ml-auto p-0">
                                <div class="main-explore-section">
                                    <form>
                                        <div class="form-group">
                                            <label for="ddlBreakDown">Breakdown</label>
                                            <select class="form-control" id="ddlBreakDown">
                                                <option value="1">Channel</option>
                                                <!-- <option value="2">Domain</option> -->
                                                <option value="3">Team</option>
                                                <option value="4">Data Tool</option>
                                            </select>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>



                </div>
                <div class="box-content-pic">
                    <div id='graph'></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- The Modal -->
<div class="modal fade filter-popup" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title" id="nodeDescription"></h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <div class="filter-ownear-main">
                    <div class="filter-ownear-sec">
                        <div class="filter-title-sec">
                            <h5>ownear:</h5>
                        </div>
                        <div class="filter-right-sec">
                            <div class="filter-pic-right">
                                <img src="assets/images/40306.jpg" class="img-fluid rounded-circle">
                            </div>
                            <div class="filter-text-right">
                                <h6 id="filterusername"></h6>
                            </div>
                        </div>
                    </div>
                    <div class="filter-discription-sec-main">
                        <div class="filter-desc-section">
                            <h5>Description:</h5>
                            <p id="filterDescription"></p>
                        </div>
                        <div class="tag-section-filter">
                            <h5>tags:</h5>
                            <p id="filterTags"></p>
                        </div>
                    </div>
                    <div class="filter-nav">
                        <ul>
                            <li><a style="color: blue;text-decoration: underline;cursor: pointer;" id="codelink">code
                                    link</a></li>
                            <li><a style="color: blue;text-decoration: underline;cursor: pointer;" id="reportlink">report link</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- route-link route-href="filterResult" -->
            <div class="modal-footer filter-footer-sec">
                <a id="addAlert" style="color: white; cursor: pointer;" class="btn btn-primary">Add Alert</a>
            </div>
        </div>
    </div>
</div>
<div id="filterResult">
</div>
<div id="filterScratch">
</div>
<div class="table-responsive table-responsive-sm table-responsive-md table-responsive-lg table-responsive-xl" id="dtable" style="display: none;">
</div>
